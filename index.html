<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibilidade Visual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>

<header>
    <h1>Bem-vindo ao Site Acessível</h1>
    <label for="temaSelect">Escolha o tema visual:</label>
    <select id="temaSelect">
        <option value="tema-claro">Alto Contraste Claro (Preto/Branco)</option>
        <option value="tema-escuro">Alto Contraste Escuro (Branco/Preto)</option>
        <option value="tema-cinza">Cinza Escuro (Branco/Cinza)</option>
        <option value="tema-sepia">Sépia</option>
        <option value="tema-amarelo-preto"> Amarelo e Preto</option>
        <option value="tema-amarelo-claro">Preto e Amarelo Claro</option>
    </select>

    <div class="conteudo">
    <textarea name="text" id="text" placeholder="Digite ou cole seu texto aqui..."></textarea>
    </div>
</header>

    <div class="botoes">
        <button onclick="alterarFonte(2)"><i class="bi bi-zoom-in"></i></button>
        <button onclick="alterarFonte(-2)"><i class="bi bi-zoom-out"></i></button>
        <button id="play"><i class="bi bi-volume-up"></i></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
